<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake PvP</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div id="initialScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>Snake PvP</h1>

            <br />
            <div
              class="d-flex flex-row align-items-top justify-content-top h-10"
            >
              <button type="submit" class="btn btn-success" id="newGameButton">
                New Game
              </button>
              <br>
              <pre></pre>
              <div>
                <button
                  type="submit"
                  class="btn btn-primary w-100"
                  id="joinGameButton"
                >
                  Join Game
                </button>
                <div class="">
                  <input
                    type="text"
                    placeholder="Enter Game Code"
                    id="gameCodeInput"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="gameScreen" class="h-100">
          <div
            class="d-flex flex-column align-items-center justify-content-center h-100"
          >
            <h1>Your game code is: <span id="gameCodeDisplay"></span> </h1>
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
